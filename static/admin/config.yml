backend:
  name: git-gateway
media_folder: images
public_folder: images
collections:
  - name: "sections"
    label: "Sections"
    extension: "json"
    format: "json"
    files:
      - file: "data/information.json"
        name: "information"
        label: "Information"
        fields:
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Event Date", name: "datetime", widget: "datetime" }
          - label: "Call to action"
            name: "callToAction"
            widget: "list"
            fields:
              - { label: "Button text", name: "text" }
              - { label: "Button link", name: "link" }
      - file: "data/introduction.json"
        name: "introduction"
        label: "Introduction"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Hashtag"
            name: "hashtag"
            widget: "list"
            fields:
              - { label: "Hashtag", name: "hashtag" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Event Details"
            name: "eventDetails"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Link", name: "link" }
      - file: "data/directory.json"
        name: "directory"
        label: "Directory"
        fields:
          - label: "Booth"
            name: "booth"
            widget: "list"
            fields:
              - { label: "Location", name: "location" }
              - { label: "Name", name: "name" }
      - file: "data/food.json"
        name: "food"
        label: "Food"
        fields:
          - label: "Food Items"
            name: "food"
            widget: "list"
            fields:
              - { label: "Name", name: "name" }
              - { label: "Type", name: "type" }
              - { label: "Picture", name: "picture", widget: image }
      - file: "data/performances.json"
        name: "performances"
        label: "Performances"
        fields:
          - label: "Performance Details"
            name: "performance"
            widget: "list"
            fields:
              - { label: "Time", name: "time" }
              - { label: "Genre", name: "genre", required: false }
              - { label: "Group Name", name: "group", required: false }
              - { label: "Performance Name", name: "name", required: false }
